
<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
         

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Flight Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Capacity</th>
                      
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor = "let i of viewData" >
                        <td>{{i.id}}</td>
                        <td>{{i.flightName}}</td>
                        <td>{{i.destination}}</td>
                        <td>{{i.capacity}}</td>
                        
                    </tr>
                    
                </tbody>
            </table>

           
        </div>
    </div>
</div>
